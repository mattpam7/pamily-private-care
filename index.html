        // ============ NURSE CALENDAR PAGE ============
        function NurseCalendarPage({ user, setPage }) {
            const [nurseData, setNurseData] = useState(null);
            const [availability, setAvailability] = useState({
                monday: { available: true, start: '09:00', end: '17:00' },
                tuesday: { available: true, start: '09:00', end: '17:00' },
                wednesday: { available: true, start: '09:00', end: '17:00' },
                thursday: { available: true, start: '09:00', end: '17:00' },
                friday: { available: true, start: '09:00', end: '17:00' },
                saturday: { available: false, start: '09:00', end: '17:00' },
                sunday: { available: false, start: '09:00', end: '17:00' }
            });
            const [appointments, setAppointments] = useState([]);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState('');

            useEffect(() => {
                if (user) {
                    supabase.from('nurses').select('*').eq('user_id', user.id).single()
                        .then(({ data }) => {
                            setNurseData(data);
                            if (data?.availability) {
                                setAvailability(data.availability);
                            }
                            if (data) {
                                supabase.from('appointments')
                                    .select('*, patient:patients(*, user:users(first_name, last_name))')
                                    .eq('nurse_id', data.id)
                                    .order('appointment_date', { ascending: true })
                                    .then(({ data: aptData }) => setAppointments(aptData || []));
                            }
                        });
                }
            }, [user]);

            async function saveAvailability() {
                setSaving(true);
                try {
                    await supabase.from('nurses').update({ availability }).eq('id', nurseData.id);
                    setMessage('Availability saved!');
                    setTimeout(() => setMessage(''), 3000);
                } catch (err) {
                    setMessage('Error saving');
                } finally {
                    setSaving(false);
                }
            }

            async function updateAppointmentStatus(aptId, newStatus) {
                await supabase.from('appointments').update({ status: newStatus }).eq('id', aptId);
                setAppointments(appointments.map(a => a.id === aptId ? {...a, status: newStatus} : a));
            }

            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const dayLabels = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            return (
                <div className="page">
                    <div className="container">
                        <button className="btn btn-secondary" onClick={() => setPage('dashboard')} style={{marginBottom: '2rem'}}>
                             Back to Dashboard
                        </button>

                        <h1 style={{marginBottom: '2rem'}}>Manage Your Calendar</h1>

                        <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))', gap: '2rem'}}>
                            <div>
                                <div className="card">
                                    <h3 style={{marginBottom: '1.5rem'}}> Weekly Availability</h3>
                                    <p style={{color: 'var(--text-light)', marginBottom: '1.5rem'}}>Set your regular working hours</p>
                                    
                                    {days.map((day, idx) => (
                                        <div key={day} style={{display: 'flex', alignItems: 'center', gap: '1rem', marginBottom: '1rem', padding: '0.75rem', background: 'var(--bg-alt)', borderRadius: '8px'}}>
                                            <input 
                                                type="checkbox" 
                                                checked={availability[day].available} 
                                                onChange={(e) => setAvailability({...availability, [day]: {...availability[day], available: e.target.checked}})}
                                                style={{width: '20px', height: '20px'}}
                                            />
                                            <span style={{width: '100px', fontWeight: '500'}}>{dayLabels[idx]}</span>
                                            {availability[day].available && (
                                                <>
                                                    <select 
                                                        value={availability[day].start} 
                                                        onChange={(e) => setAvailability({...availability, [day]: {...availability[day], start: e.target.value}})}
                                                        style={{padding: '0.5rem', borderRadius: '6px', border: '1px solid var(--border)'}}
                                                    >
                                                        {['06:00','07:00','08:00','09:00','10:00','11:00','12:00','13:00','14:00'].map(t => (
                                                            <option key={t} value={t}>{t}</option>
                                                        ))}
                                                    </select>
                                                    <span>to</span>
                                                    <select 
                                                        value={availability[day].end} 
                                                        onChange={(e) => setAvailability({...availability, [day]: {...availability[day], end: e.target.value}})}
                                                        style={{padding: '0.5rem', borderRadius: '6px', border: '1px solid var(--border)'}}
                                                    >
                                                        {['12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00','20:00','21:00'].map(t => (
                                                            <option key={t} value={t}>{t}</option>
                                                        ))}
                                                    </select>
                                                </>
                                            )}
                                            {!availability[day].available && (
                                                <span style={{color: 'var(--text-light)'}}>Not available</span>
                                            )}
                                        </div>
                                    ))}

                                    {message && <div className="alert alert-success" style={{marginTop: '1rem'}}>{message}</div>}

                                    <button className="btn btn-primary" onClick={saveAvailability} disabled={saving} style={{marginTop: '1rem'}}>
                                        {saving ? 'Saving...' : 'Save Availability'}
                                    </button>
                                </div>
                            </div>

                            <div>
                                <div className="card">
                                    <h3 style={{marginBottom: '1rem'}}> Appointment Requests</h3>
                                    
                                    {appointments.length === 0 ? (
                                        <p style={{color: 'var(--text-light)'}}>No appointments yet. When patients book you, they'll appear here.</p>
                                    ) : (
                                        <div>
                                            {appointments.map(apt => (
                                                <div key={apt.id} style={{padding: '1rem', background: 'var(--bg-alt)', borderRadius: '8px', marginBottom: '1rem'}}>
                                                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '0.5rem'}}>
                                                        <div>
                                                            <strong>{apt.patient?.user?.first_name} {apt.patient?.user?.last_name}</strong>
                                                            <p style={{color: 'var(--text-light)', fontSize: '0.9rem'}}>{apt.service_type}</p>
                                                        </div>
                                                        <span className="tag" style={{
                                                            background: apt.status === 'confirmed' ? 'var(--success)' : apt.status === 'cancelled' ? 'var(--error)' : 'var(--warning)',
                                                            color: 'var(--white)'
                                                        }}>{apt.status}</span>
                                                    </div>
                                                    <p style={{fontSize: '0.95rem', marginBottom: '0.5rem'}}>
                                                         {apt.appointment_date} at {apt.appointment_time}
                                                    </p>
                                                    <p style={{fontSize: '0.95rem', marginBottom: '0.5rem'}}>
                                                         {apt.duration_hours} hours   ${apt.total_amount}
                                                    </p>
                                                    {apt.address && <p style={{fontSize: '0.9rem', color: 'var(--text-light)'}}> {apt.address}</p>}
                                                    {apt.notes && <p style={{fontSize: '0.9rem', color: 'var(--text-light)', marginTop: '0.5rem'}}>Note: {apt.notes}</p>}
                                                    
                                                    {apt.status === 'pending' && (
                                                        <div style={{display: 'flex', gap: '0.5rem', marginTop: '1rem'}}>
                                                            <button className="btn btn-primary" onClick={() => updateAppointmentStatus(apt.id, 'confirmed')} style={{padding: '0.5rem 1rem'}}>
                                                                 Confirm
                                                            </button>
                                                            <button className="btn btn-secondary" onClick={() => updateAppointmentStatus(apt.id, 'cancelled')} style={{padding: '0.5rem 1rem'}}>
                                                                 Decline
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // ============ BOOKING PAGE ============
        function BookingPage({ nurse, user, setPage }) {
            const [patientData, setPatientData] = useState(null);
            const [form, setForm] = useState({
                date: '',
                time: '',
                duration: '2',
                serviceType: '',
                notes: '',
                address: ''
            });
            const [submitted, setSubmitted] = useState(false);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if (user) {
                    supabase.from('patients').select('*').eq('user_id', user.id).single()
                        .then(({ data }) => setPatientData(data));
                }
            }, [user]);

            async function handleSubmit(e) {
                e.preventDefault();
                setLoading(true);

                try {
                    await supabase.from('appointments').insert([{
                        patient_id: patientData?.id,
                        nurse_id: nurse.id,
                        appointment_date: form.date,
                        appointment_time: form.time,
                        duration_hours: parseInt(form.duration),
                        service_type: form.serviceType,
                        notes: form.notes,
                        address: form.address,
                        status: 'pending',
                        total_amount: nurse.hourly_rate * parseInt(form.duration)
                    }]);
                    setSubmitted(true);
                } catch (err) {
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            }

            if (!nurse) {
                return (
                    <div className="page">
                        <div className="container">
                            <div className="card" style={{textAlign: 'center'}}>
                                <p>No nurse selected.</p>
                                <button className="btn btn-primary" onClick={() => setPage('search-choice')}>Find a Nurse</button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (submitted) {
                return (
                    <div className="page">
                        <div className="container">
                            <div className="card" style={{maxWidth: '600px', margin: '0 auto', textAlign: 'center', padding: '4rem 2rem'}}>
                                <div style={{fontSize: '4rem', marginBottom: '1rem'}}></div>
                                <h1 style={{marginBottom: '1rem'}}>Booking Request Sent!</h1>
                                <p style={{color: 'var(--text-light)', marginBottom: '2rem'}}>
                                    Your appointment request has been sent to {nurse.user?.first_name}. They will confirm within 24 hours.
                                </p>
                                <div style={{display: 'flex', gap: '1rem', justifyContent: 'center'}}>
                                    <button className="btn btn-primary" onClick={() => setPage('dashboard')}>Go to Dashboard</button>
                                    <button className="btn btn-secondary" onClick={() => setPage('home')}>Back to Home</button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="page">
                    <div className="container">
                        <button className="btn btn-secondary" onClick={() => setPage('nurse-profile')} style={{marginBottom: '2rem'}}>
                             Back to Profile
                        </button>

                        <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(350px, 1fr))', gap: '2rem'}}>
                            <div>
                                <h1 style={{marginBottom: '0.5rem'}}>Book Appointment</h1>
                                <p style={{color: 'var(--text-light)', marginBottom: '2rem'}}>Schedule care with {nurse.user?.first_name}</p>

                                <form onSubmit={handleSubmit}>
                                    <div className="form-group">
                                        <label>Preferred Date *</label>
                                        <input type="date" value={form.date} onChange={(e) => setForm({...form, date: e.target.value})} required min={new Date().toISOString().split('T')[0]} />
                                    </div>
                                    <div className="form-group">
                                        <label>Preferred Time *</label>
                                        <select value={form.time} onChange={(e) => setForm({...form, time: e.target.value})} required>
                                            <option value="">Select time...</option>
                                            <option value="08:00">8:00 AM</option>
                                            <option value="09:00">9:00 AM</option>
                                            <option value="10:00">10:00 AM</option>
                                            <option value="11:00">11:00 AM</option>
                                            <option value="12:00">12:00 PM</option>
                                            <option value="13:00">1:00 PM</option>
                                            <option value="14:00">2:00 PM</option>
                                            <option value="15:00">3:00 PM</option>
                                            <option value="16:00">4:00 PM</option>
                                            <option value="17:00">5:00 PM</option>
                                            <option value="18:00">6:00 PM</option>
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label>Duration *</label>
                                        <select value={form.duration} onChange={(e) => setForm({...form, duration: e.target.value})} required>
                                            <option value="1">1 hour</option>
                                            <option value="2">2 hours</option>
                                            <option value="3">3 hours</option>
                                            <option value="4">4 hours</option>
                                            <option value="6">6 hours</option>
                                            <option value="8">8 hours (full day)</option>
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label>Type of Care *</label>
                                        <select value={form.serviceType} onChange={(e) => setForm({...form, serviceType: e.target.value})} required>
                                            <option value="">Select service...</option>
                                            {nurse.specialties?.map(s => (
                                                <option key={s} value={s}>{s}</option>
                                            ))}
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label>Care Address *</label>
                                        <input type="text" value={form.address} onChange={(e) => setForm({...form, address: e.target.value})} placeholder="Where should the nurse come?" required />
                                    </div>
                                    <div className="form-group">
                                        <label>Additional Notes</label>
                                        <textarea value={form.notes} onChange={(e) => setForm({...form, notes: e.target.value})} placeholder="Any special requirements or information..." />

                        subject: form.subject,
                        message: form.message

        // ============ MAIN APP ============
        function App() {
            const [page, setPage] = useState('home');
            const [user, setUser] = useState(null);
            const [selectedNurse, setSelectedNurse] = useState(null);
            const [searchMode, setSearchMode] = useState('location');
            const [searchFilters, setSearchFilters] = useState({});

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) {
                        supabase.from('users').select('*').eq('email', session.user.email).single()
                            .then(({ data }) => setUser(data));
                    }
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    if (session) {
                        supabase.from('users').select('*').eq('email', session.user.email).single()
                            .then(({ data }) => setUser(data));
                    } else {
                        setUser(null);
                    }
                });

                return () => subscription.unsubscribe();
            }, []);

            async function handleLogout() {
                await supabase.auth.signOut();
                setUser(null);
                setPage('home');
            }

            return (
                <>
                    <Header setPage={setPage} user={user} onLogout={handleLogout} />
                    
                    {page === 'home' && <HomePage setPage={setPage} />}
                    {page === 'search-choice' && <SearchChoicePage setPage={setPage} setSearchMode={setSearchMode} setSearchFilters={setSearchFilters} />}
                    {page === 'browse' && <BrowseNursesPage setPage={setPage} setSelectedNurse={setSelectedNurse} searchMode={searchMode} searchFilters={searchFilters} />}
                    {page === 'nurse-profile' && <NurseProfilePage nurse={selectedNurse} setPage={setPage} user={user} />}
                    {page === 'booking' && <BookingPage nurse={selectedNurse} user={user} setPage={setPage} />}
                    {page === 'for-nurses' && <ForNursesPage setPage={setPage} />}
                    {page === 'reviews' && <ReviewsPage setPage={setPage} user={user} />}
                    {page === 'login' && <LoginPage setPage={setPage} setUser={setUser} />}
                    {page === 'nurse-application' && user && <NurseApplicationPage user={user} setPage={setPage} />}
                    {page === 'dashboard' && user && <DashboardPage user={user} setPage={setPage} setSelectedNurse={setSelectedNurse} />}
                    {page === 'nurse-calendar' && user && <NurseCalendarPage user={user} setPage={setPage} />}
                    {page === 'about' && <AboutPage setPage={setPage} />}
                    {page === 'contact' && <ContactPage setPage={setPage} />}
                    {page === 'privacy' && <PrivacyPage setPage={setPage} />}
                    {page === 'terms' && <TermsPage setPage={setPage} />}
                    
                    <Footer setPage={setPage} />
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
